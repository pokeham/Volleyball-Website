<script>
	
	var tabs = document.getElementById("links");
	var prevScroll; 
	window.onscroll = function(event){
		var curr = window.pageYOffset
		if(curr - prevScroll > 0){//scroll down
			clearTabs();
		}else{//scroll up
			addTabs();
		}
		prevScroll = curr;
	}
	function addTabs(){
		tabs.classList.add("invisible");
	}
	
	function clearTabs(){
		tabs.classList.remove("invisible");
	}
</script>
